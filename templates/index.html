<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f5c6cb;
            border: 1px solid #f5c2c7;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        table td {
            padding: 10px;
        }
        label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            appearance: none; /* Remove increment buttons */
        }
        button {
            width: 100%;
            background-color: #721c24;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #a71d2a;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="post">
            <table>
                <tr>
                    <td><label for="pregnancies">Pregnancies:</label></td>
                    <td><input type="text" name="pregnancies" required></td>
                </tr>
                <tr>
                    <td><label for="glucose">Glucose:</label></td>
                    <td><input type="text" name="glucose" required></td>
                </tr>
                <tr>
                    <td><label for="blood_pressure">Blood Pressure:</label></td>
                    <td><input type="text" name="blood_pressure" required></td>
                </tr>
                <tr>
                    <td><label for="skin_thickness">Skin Thickness:</label></td>
                    <td><input type="text" name="skin_thickness" required></td>
                </tr>
                <tr>
                    <td><label for="insulin">Insulin:</label></td>
                    <td><input type="text" name="insulin" required></td>
                </tr>
                <tr>
                    <td><label for="bmi">BMI:</label></td>
                    <td><input type="text" name="bmi" required></td>
                </tr>
                <tr>
                    <td><label for="dpf">Diabetes Pedigree Function:</label></td>
                    <td><input type="text" name="dpf" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="text" name="age" required></td>
                </tr>
            </table>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}

        {% if error %}
            <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
